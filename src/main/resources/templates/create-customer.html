<html th:replace="~{global/base :: layout (~{::div})}">
    <style>
        .message {
            color: red;
        }
    </style>
    <div class="row">
        <div class="col">
            <h2 class="flex flex-col items-center text-2xl font-semibold mb-4">Customer Registration</h2>
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert" th:if="${message}">
                <span class="block sm:inline" th:text="${message}"></span>
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM4.293 5.293a1 1 0 011.414 0L10 10.586l4.293-4.293a1 1 0 111.414 1.414L11.414 12l4.293 4.293a1 1 0 01-1.414 1.414L10 13.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 12 4.293 7.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </span>
            </div>
            <form class="flex flex-col items-center" action="#" th:action="@{/customer/save}" th:object="${customer}" method="post">
                <div class="mb-3">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name:</label>
                    <input class="shadow appearance-none border rounded w-80 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" th:field="*{name}">
                    <span class="message text-red-500 text-xs italic" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Save"/>
            </form>
        </div>
    </div>
</html>
